name: Instamint Monorepo - Lint & Format CI/CD

on:
  push:
    branches:
      - "main"
      - "staging"
      - "ITM-*"
    tags:
      - "*"
    paths:
      - ".github/workflows/**"
      - "apps/client/**"
      - "apps/server/**"
      - "docker/**"
      - "docker-compose.yml"
  pull_request:
    branches:
      - "main"
      - "staging"
    paths:
      - ".github/workflows/**"
      - "apps/client/**"
      - "apps/server/**"
      - "docker/**"
      - "docker-compose.yml"

jobs:
  lint_server:
    name: ğŸ” ESLint for Server Side
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    strategy:
      matrix:
        node-version: [ 20.x, "node" ]
    steps:
      - name: ğŸ”¬ Checkout to ${{ github.ref }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: âš™ï¸ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸŒ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install Business Server dependencies
        run: |
          cd apps/server/instamint-business
          pnpm install

      - name: âœï¸ Lint Business Server project
        run: |
          cd apps/server/instamint-business
          pnpm run lint

      - name: ğŸ“¥ Install Files Server dependencies
        run: |
          cd apps/server/instamint-files
          pnpm install

      - name: âœï¸ Lint Files Server project
        run: |
          cd apps/server/instamint-files
          pnpm run lint

  lint_client:
    name: ğŸ” ESLint for Client Side
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    strategy:
      matrix:
        node-version: [ 20.x, "node" ]
    steps:
      - name: ğŸ”¬ Checkout to ${{ github.ref }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: âš™ï¸ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸŒ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install WebApp Client dependencies
        run: |
          cd apps/client/instamint-webapp
          pnpm install

      - name: âœï¸ Lint WebApp Client project
        run: |
          cd apps/client/instamint-webapp
          pnpm run lint

      - name: ğŸ“¥ Install UI Kit dependencies
        run: |
          cd apps/packages/ui
          pnpm install

      - name: âœï¸ Lint UI Kit project
        run: |
          cd apps/packages/ui
          pnpm run lint

  format:
    name: ğŸ–‹ï¸ Prettier Format
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    strategy:
      matrix:
        node-version: [ 20.x, "node" ]
    steps:
      - name: ğŸ”¬ Checkout to ${{ github.ref }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: âš™ï¸ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸŒ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install deps
        run: pnpm install

      - name: ğŸ“ˆ Prettier format
        run: pnpm run format:check
